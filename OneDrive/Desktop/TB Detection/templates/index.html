<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuberculosis Detection</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #ffd700; /* Bright Yellow Text */
            font-family: 'Arial', sans-serif;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 28px;
            color: #ffd700; /* Bright Yellow */
            text-transform: uppercase;
        }

        /* Centered Container */
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #121212; /* Slightly lighter black */
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3); /* Yellow Glow */
            text-align: center;
        }

        /* Drag-and-Drop Area */
        .upload-area {
            background-color: #333; /* Darker Gray */
            border: 2px dashed #ffd700; /* Yellow Border */
            color: #ffd700;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease;
        }

        .upload-area:hover {
            background-color: #444; /* Slight highlight */
            transform: scale(1.05); /* Slight zoom effect */
        }

        .upload-area.dragover {
            background-color: #555; /* Highlight when dragging */
        }

        /* Hidden File Input */
        input[type="file"] {
            display: none;
        }

        /* Subtle File Select Button */
        .file-select-btn {
            display: inline-block;
            background-color: transparent;
            color: #ffd700; /* Yellow Text */
            padding: 10px 20px;
            border: 1px solid #ffd700; /* Yellow Border */
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-transform: uppercase;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .file-select-btn:hover {
            color: #e5c100; /* Slightly darker yellow */
            border-color: #e5c100; /* Highlight border */
        }

        /* Result Display */
        .result-container {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tuberculosis Detection</h1>

        <!-- Drag-and-Drop Area -->
        <div class="upload-area" id="upload-area">
            <p>Drag & Drop or <label class="file-select-btn">Browse<input type="file" id="file-input" name="image" accept="image/*"></label></p>
        </div>

        <!-- Hidden Form for Auto-Submission -->
        <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data" style="display: none;">
            <input type="file" name="image" id="hidden-file-input">
        </form>

        <!-- Result Section -->
        <div class="result-container">
            {% if prediction %}
                <h3>Prediction: {{ prediction }}</h3>
                <img src="{{ image_url }}" alt="Uploaded Image">
            {% endif %}
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const hiddenFileInput = document.getElementById('hidden-file-input');
        const uploadForm = document.getElementById('upload-form');

        // Drag and Drop Events
        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

        // File Input Change Event
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            handleFile(file);
        });

        // Handle File Input
        function handleFile(file) {
            if (file) {
                // Assign file to the hidden form's input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                hiddenFileInput.files = dataTransfer.files;

                // Submit the form automatically
                uploadForm.submit();
            }
        }
    </script>
</body>
</html>
